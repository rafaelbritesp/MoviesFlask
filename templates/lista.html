{% extends "template.html" %}
{% block conteudo %}

        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo filme</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Avaliação</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for filme in filmes %}
                <tr>
                    <td>{{ filme.nome }}</td>
                    <td>{{ filme.categoria }}</td>
                    <td>{{ filme.avaliacao }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=filme.id) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=filme.id) }}">Deletar</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
